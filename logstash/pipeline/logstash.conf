input {
	tcp {
		port => 5001
		add_field => { "tags" => "nginx"}
	}
}

## Add your filters / logstash plugins configuration here

filter {
 if "nginx" in [tags] {
  grok {
    match => { "message" => "\[%{TIMESTAMP_ISO8601:timestamp}\] %{IP:client_ip} (?:%{IP:forwarded_for}|\(-\)) (?:%{QS:request}|-) %{NUMBER:response_code} %{WORD}:%{NUMBER:request_length} %{WORD}:%{NUMBER:body_bytes_sent} %{WORD}:(?:%{QS:http_referer}|-) %{WORD}:(?:%{QS:http_user_agent}|-)" }
    remove_field => ["message"]
  }
  grok {
		match => ["request", "%{WORD:reqtype} %{URIPATH:upath}%{URIPARAM:params}\s%{GREEDYDATA}"]
	}
    kv {
            field_split => "&?"
            source => "params"
    }
   mutate {
	remove_field => ["request","params"]
 }
  date {
    match => [ "timestamp", "ISO8601" ]
  }
 }
 
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
}
